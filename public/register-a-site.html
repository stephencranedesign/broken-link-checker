<!html doctype>
<html>
<head>
	<link rel="/css/stylesheet" href="/css/site.css">
</head>
<body>
	<header>
		<nav>
			<a href="/">home</a>
			<a href="/register-a-site.html">post a site</a>
			<a href="/query-a-site.html">query a site</a>
		</nav>
	</header>
	<main>
		<div id="login-wrapper">
			<h2>login</h2>
			<form>
				<h3>Create a user</h3>
				<input id="newusername" type="text" />
				<input id="newpassword" type="text" />
				<button id="newuser">New User</button>

				<h3>Login</h3>
				<input id="username" type="text" />
				<input id="password" type="text" />
				<button id="login">Login</button>
			</form>
		</div>
		<div id="logged-in-stuff" style="display: none;">

			<h2>Register a Site</h2>
			
			<input type="text" id="protocol" value="http" placeholder="protocol">
			<input type="text" id="crawlInput" value="cernecalcium.com" placeholder="host">
			<input type="text" id="path" value="/" placeholder="path">
			<input type="text" id="port" value="80" placeholder="port">
			<input type="text" id="interval" value="250" placeholder="interval">
			<input type="text" id="maxConcurrency" value="1" placeholder="maxConcurrency">
			<input type="text" id="maxDepth" value="0" placeholder="maxDepth">
			<input type="text" id="crawlFrequency" value="300" placeholder="crawlFrequency">

			<button id="crawlStart">register a site</button>

			<hr>

			<h2>Unregister a site</h2>
			<input type="text" id="deleteInput" value="cernecalcium.com" placeholder="host">
			<button id="deleteStart">unregister site</button>

			<hr>

			<h2>Whitelist urls</h2>
			<input type="text" id="whiteListHost" value="cernecalcium.com" placeholder="host">
			<input type="text" id="whiteListUrl" value="http://www.cernecalcium.com/www.google.com/test" placeholder="url[string] | urls[array]">
			<button id="whiteListBtn">Add to white list</button>

			<hr>

			<h2>Remove url</h2>
			<input type="text" id="removeHost" value="cernecalcium.com" placeholder="host">
			<input type="text" id="removeUrl" value="http://www.cernecalcium.com/www.google.com/test" placeholder="url to remove">
			<input type="text" id="removeReferrer" value="" placeholder="page url is on">
			<button id="removeBtn">Remove</button>
		</div>
	</main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/js/site.js"></script>
	<footer>

	</footer>
</body>
</html>
