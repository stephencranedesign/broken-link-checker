<!html doctype>
<html>
<head>
	<link rel="/css/stylesheet" href="/css/site.css">
</head>
<body>
	<header>
		<nav>
			<a href="/">home</a>
			<a href="/register-a-site.html">post a site</a>
			<a href="/query-a-site.html">query a site</a>
		</nav>
	</header>
	<main>
		<h1>Home</h1>
		<p>current sites registered:</p>
		<ul id="sites">

		</ul>

	</main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		$.get("/api/test/sites/list", function(data) {
			console.log('data: ', data);
			var sites = [];
			var ul = $('#sites');
			data.forEach(function(o) {
				sites.push("<li>"+o.url+"</li>")
			});
			ul.html(sites.join(''));
		});
	</script>
</body>
</html>
